version: '3.8'

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"  # Внешний порт 6380, внутренний 6379 (чтобы не конфликтовать с другими Redis)
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  web:
    build: .
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    working_dir: /app
    ports:
      - "8001:8000"  # Внешний порт 8001, внутренний 8000 (чтобы не конфликтовать с другими сервисами)
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
    environment:
      - SECRET_KEY=${SECRET_KEY:-django-insecure-default-key-change-in-production}
      - DEBUG=${DEBUG:-True}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-*}
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - DJANGO_LOG_LEVEL=${DJANGO_LOG_LEVEL:-INFO}

  celery:
    build: .
    command: celery -A notification_service worker -l info
    volumes:
      - .:/app
    working_dir: /app
    env_file:
      - .env
    depends_on:
      - redis
      - web
    environment:
      - SECRET_KEY=${SECRET_KEY:-django-insecure-default-key-change-in-production}
      - DEBUG=${DEBUG:-True}
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - DJANGO_LOG_LEVEL=${DJANGO_LOG_LEVEL:-INFO}

volumes:
  redis_data:
